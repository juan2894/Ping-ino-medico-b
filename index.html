<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Médico</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin-top: 10px; }
        textarea { width: 100%; height: 100px; }
        button { margin-top: 20px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Formulario Médico</h1>
    <form id="medicalForm">
        <label>Motivo de consulta:</label>
        <textarea id="motivoConsulta" required></textarea>
        
        <label>Síntomas principales:</label>
        <textarea id="sintomas" required></textarea>

        <label>¿Fiebre? (Sí/No):</label>
        <input type="text" id="fiebre" required>

        <label>Duración de los síntomas (en días):</label>
        <input type="number" id="duracion" required>

        <button type="button" id="generarHistoria">Generar Historia</button>
    </form>
    <h2>Historia Clínica Generada</h2>
    <pre id="output"></pre>
    <script src="app.js"></script>
</body>
</html>
